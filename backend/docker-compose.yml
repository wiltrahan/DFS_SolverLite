services:
  postgres:
    image: postgres:16
    container_name: dfs_solverlite_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dfs_solverlite}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?POSTGRES_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
